<div data-page="select-location" class="page navbar-fixed">

    <div class="navbar">

            <div class="left"><a href="profile.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>

            <div class="right"></div>
        </div>
    </div>

                    <li class="accordion-item">
                        <a href="#" class="item-link item-content">
                            <div class="item-inner">
                                <div class="item-title">Your Default Location</div>

                </ul>
            </div>

            <input type="button" id="use-default-loca" class="round-blue-button" value="Use default location" />

        </div>
        
    </div>
