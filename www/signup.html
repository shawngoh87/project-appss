<div data-page="signup" class="page navbar-fixed">

    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <div class="icon"><i class="material-icons">local_parking</i></div>
            </div>
            <div class="center">JomParking</div>
            <div class="right"></div>
        </div>
    </div>

    <div class="page-content">

        <form class="list-block inputs-list">
            <ul>
                <!------------------------>
                <!--Email input-->
                <!------------------------>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon material-icons">email</i></div>
                        <div class="item-inner">
                            <div class="item-title floating-label">E-mail</div>
                            <div class="item-input">
                                <input type="email" id="su-email" class="user-text" placeholder="" />
                            </div>
                        </div>
                    </div>
                </li>

                <!------------------------>
                <!--Username input-->
                <!------------------------>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon material-icons">person_outline</i></div>
                        <div class="item-inner">
                            <div class="item-title floating-label">Username</div>
                            <div class="item-input">
                                <input type="text" id="su-username" class="user-text" placeholder="" />
                            </div>
                        </div>
                    </div>
                </li>

                <!------------------------>
                <!--Password input-->
                <!------------------------>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon material-icons">lock_outline</i></div>
                        <div class="item-inner">
                            <div class="item-title floating-label">Password (6 characters or more)</div>
                            <div class="item-input">
                                <input type="password" id="su-password" class="user-text" placeholder="" />
                            </div>
                        </div>
                    </div>
                </li>

                <!---------------------------->
                <!--Confirm Password input-->
                <!---------------------------->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon material-icons">lock_outline</i></div>
                        <div class="item-inner">
                            <div class="item-title floating-label">Confirm Password</div>
                            <div class="item-input">
                                <input type="password" id="su-confirm-password" class="user-text" placeholder="" />
                            </div>
                        </div>
                    </div>
                </li>

                <!---------------------------->
                <!--Phone number input-->
                <!---------------------------->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon material-icons">call</i></div>
                        <div class="item-inner">
                            <div class="item-title floating-label">Phone</div>
                            <div class="item-input">
                                <input type="tel" id="su-phone-no" class="user-text" placeholder="" />
                            </div>
                        </div>
                    </div>
                </li>

                <!---------------------------->
                <!--IC number input-->
                <!---------------------------->
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="material-icons">account_box</i></div>
                        <div class="item-inner">
                            <div class="item-title floating-label">IC number (Optional)</div>
                            <div class="item-input">
                                <input type="text" id="su-ic" class="user-text" placeholder="" />
                            </div>
                        </div>
                    </div>
                </li>
            </ul>

            <div class="item-content">
                <input type="button" id="button-signup-submit" class="round-blue-button" value="Submit" /><br />
                <input type="button" id="button-signup-back" class="round-blue-button" value="Back" /><br />
            </div>
        </form>

    </div>
</div>
