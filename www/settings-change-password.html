<div data-page="settings-change-password" class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="#" class="back link icon-only"><i class="icon icon-back"></i></a></div>
            <div class="center">Change Password</div>
        </div>
    </div>
    <div class="page-content">
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Old Password</div>
                            <div class="item-input">
                                <input type="password" id="old-password" placeholder="Enter Your Original Password">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">New Password</div>
                            <div class="item-input">
                                <input type="password" id="new-password" placeholder="Enter Your New Password">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Confirm New Password</div>
                            <div class="item-input">
                                <input type="password" id="confirm-new-password" placeholder="Enter Your New Password Again">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block">Password must contain at least 6 characters.</div>
        <div class="content-block">
            <input type="button" id="update-password" class="button button-fill button-raised" value="Confirm"/>
        </div>
    </div>
</div>
