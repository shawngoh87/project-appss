<div data-page="settings-change-profile" class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="#" class="back link icon-only"><i class="icon icon-back"></i></a></div>
            <div class="center">Change Profile Info</div>
        </div>
    </div>
    <div class="page-content">
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-text" style="font-size:80%">Name</div>
                            <div class="item-input">
                                <input type="text" id="edit-name" placeholder="Enter Your Real Name">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-text" style="font-size:80%">Gender</div>
                            <div class="item-input">
                                    <select id="edit-gender">
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-text" style="font-size:80%">IC Number</div>
                            <div class="item-input">
                                <input type="text" id="edit-ic" placeholder="Enter Your IC Number">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-text" style="font-size:80%">Birthday</div>
                            <div class="item-input">
                                <input type="text" id="edit-birthday" placeholder="Enter Your Bithday" value="dd-mm-yyyy">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-text" style="font-size:80%">Address</div>
                            <div class="item-input">
                                <textarea id="edit-address" class="resizable" placeholder="Enter Your New Address"></textarea>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block">
            <input type="button" id="button-update-profile" class="button button-fill button-raised" value="Submit" />
        </div>
    </div>
</div>
