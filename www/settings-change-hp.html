<div data-page="settings-change-hp" class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="#" class="back link icon-only"><i class="icon icon-back"></i></a></div>
            <div class="center">Change H/P Number</div>
        </div>
    </div>
    <div class="page-content">
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title-row">
                                <div class="item-title label">Old H/P No.</div>
                            </div>
                            <div class="item-title load-phone-no"></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">New H/P No.</div>
                            <div class="item-input">
                                <input type="tel" id="new-hp" placeholder="Enter Your New H/P Number">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block">H/P Number must contain at least ????? characters.</div>
        <div class="content-block">
            <input type="button" id="button-update-hp" class="button button-fill button-raised" value="Confirm" />
        </div>
    </div>
    <div class="popover popover-enter-password">
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Password</div>
                            <div class="item-input">
                                <input type="password" id="verify-password" placeholder="Enter Password">
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Confirm Password</div>
                            <div class="item-input">
                                <input type="password" id="confirm-verify-password" placeholder="Enter Your Password Again">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content-block">
            <input type="button" id="button-verify-password" class="button button-fill button-raised" value="Confirm" />
        </div>
    </div>
</div>
