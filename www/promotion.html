<div data-page="promotion" class="page navbar-fixed">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="profile.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
            <div class="center"><h1 id="profile-title">Promotions</h1></div>
            <div class="right"></div>
        </div>
    </div>

    <div id="promoPoster">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left"><a id="promoBack" href="#"><i class="icon icon-back"></i></a></div>
                <div class="center"><h1 id="profile-title">Promotions</h1></div>
                <div class="right"></div>
            </div>
        </div>

        <img id="poster" src="" />

        <div id="promoContent">
            <h2 class="promoDivTitle">Description</h2>
            <p id="promoDescription"></p>

            <h2 class="promoDivTitle">Term and Conditions</h2>
            <ol id="termCondition"></ol>
        </div>

        <input id="inviBut" class="specialWatchVideo" type="button" value="Watch video & answer question to get free token" />
    </div>

    <div id="video-background"></div>

    <video id="ads-video">
        <source id="ads-video-mp4-src" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div id="myPopUp">
        <h1>Question</h1>
        <p style="margin-left:2%; font-size:15px;" id="question"></p>
        <div id="ans">
            <div class="list-block">
                <ul>
                    <li>
                        <label class="label-radio item-content">
                            <input id="firstInput" type="radio" name="ads-ans" value="" checked="checked" />
                            <div class="item-media"><i class="icon icon-form-radio"></i></div>
                            <div class="item-inner">
                                <div id="firstAns" class="item-title"></div>
                            </div>
                        </label>
                    </li>
                    <li>
                        <label class="label-radio item-content">
                            <input id="secondInput" type="radio" name="ads-ans" value="" />
                            <div class="item-media"><i class="icon icon-form-radio"></i></div>
                            <div class="item-inner">
                                <div id="secondAns" class="item-title"></div>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <button id="cancelButton">Cancel</button>
        <button id="okButton"><b>Confirm</b></button>
    </div>

    <div class="tabbar-labels-fixed">
        <div class="toolbar tabbar tabbar-labels">
            <div class="toolbar-inner">
                <a id="tab-nearby-shop-button" href="#nearbyShop" class="tab-link active">
                    <i class="icon material-icons">place</i>
                    <span class="tabbar-label">Nearby</span>
                </a>
                <a id="tab-nearby-promo-button" href="#nearbyPromo" class="tab-link">
                    <i class="icon material-icons">monetization_on</i>
                    <span class="tabbar-label">Recommendation</span>
                </a>
            </div>
        </div>
    </div>

    <div class="page-content">
        <div class="tabs">
            <!-- Nearby shops tabs -->
            <div id="nearbyShop" class="tab active">
                <!-- Map -->
                <div class="content-block">
                    <div class="content-block-inner">
                        <div id="nearby-map"></div>
                    </div>
                </div>

                <!-- Promo Cards -->
                <div class="list-block">
                    <ul id="nearby-map-promo">
                    </ul>
                </div>
                <div id="nearby-promo-ads"></div>
            </div>

            <!-- Nearby Promotion Tab -->
            <div id="nearbyPromo" class="tab"></div>
        </div>
    </div>

</div>
