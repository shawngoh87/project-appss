<body>

    <div class="views">
        <div class="view view-main">
            <div class="pages navbar-fixed">

                <div data-page="login-screen" id="login-page" class="page">
                    <div class="page-content">

                        <div class="logo" id="login-logo">
                            <img src="images/Car.png" class="logo-image" /><br />                            
                            <h1 class="logo-name">Parking Appss</h1>
                        </div>

                        <div class="index-preloader" style="position:absolute;right:45%;top:60%" hidden>
                            <span class="preloader preloader-white"></span>
                        </div>
                        <h2 id="log-in-notify">Logging In</h2>

                        <div id="user-input-four-element" class="input-user-info">
                            <form>
                                <input type="text" class="usertext user-email" placeholder="user email" /><br />
                                <input type="password" class="usertext password" placeholder="password" /><br />
                                <input type="button" class="button-login-page button-login" value="LOGIN" /><br />
                                <input type="button" class="button-login-page button-signup" value="Sign Up" /><br />
                            </form>
                        </div>

                        <div class="input-user-help">
                            <input type="button" id="forget-password" value="Forget Password" />
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
