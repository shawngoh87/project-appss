<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#2196f3">
    <title>Project Appss</title>
    <link rel="stylesheet" href="dist/css/framework7.material.css">
    <link rel="stylesheet" href="dist/css/my-app.css">
    <link rel="stylesheet" href="dist/css/framework7.material.colors.css">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="views">
      <div class="view view-main">
        <div class="pages navbar-fixed">
            <div data-page="login-screen" id="login-page" class="page">
                <div class="page-content">
                    <div class="logo" id="login-logo">
                        <img src="images/Car.png" class="logo-image" /><br />
                        <h1 class="logo-name">Parking Appss</h1>
                    </div>
                    <div class="input-user-info">
                        <form>
                            <input type="text" class="user-text" id="username" placeholder="username" /><br />
                            <input type="password" class="user-text" id="password" placeholder="password" /><br />
                            <input type="button" class="button-login" id="login" value="LOGIN" /><br />
                            <input type="button" class="button-login" id="signup" value="Sign Up" /><br />
                        </form>
                    </div>
                    <div class="input-user-help">
                        <input type="button" id="forget-password" value="Forget Password" />
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="dist/js/framework7.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
