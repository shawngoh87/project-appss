<div data-page="select-location" class="page navbar-fixed">

    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="profile.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
            <div class="center"><h1 id="profile-title">Location</h1></div>
            <div class="right">
                <a href="#" data-popup=".POI-popup" class="open-popup">P</a>
            </div>
        </div>
    </div>

    <div class="page-content">
        <input id="pac-input" class="controls" type="text" placeholder="Set Your Own Location">
        <div id="map"></div>

        <!------------------------------>
        <!--This Part is beneath maps-->
        <!------------------------------>
        <div id="bot-part">
            <div id="default-addr-accord" class="list-block accordion-list">
                <ul>
                    <li class="accordion-item">
                        <a href="#" class="item-link item-content">
                            <div class="item-inner">
                                <div class="item-title">Your Default Location</div>
                            </div>
                        </a>
                        <div class="accordion-item-content">
                            <div class="content-block">
                                <p id="default-address"></p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <span class="col-33"></span>
            <input type="button" id="use-selfset-loca" class="round-blue-button" value="Submit" />
        </div>
    </div>

    <!---------------------------->
    <!--Nearby POI Popup-->
    <!---------------------------->
    <div class="popup POI-popup">
        <div class="view navbar-fixed">
            <div class="pages">
                <div class="page">

                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="center">Nearby POI</div>
                            <div class="right"><a href="#" class="link close-popup">Done</a></div>
                        </div>
                    </div>

                    <div class="page-content">
                        <div class="content-block">
                            <!---------------------------->
                            <!-- Content will be here -->
                            <!---------------------------->
                            <div class="list-block media-list">
                                <ul id="POI-content"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
