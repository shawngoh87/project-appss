<div data-page="profile-myprofile" class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="#" class="back link icon-only"><i class="icon icon-back"></i></a></div>
            <div class="center">My Profile</div>
        </div>
    </div>
    <div class="page-content">
        <div class="pic-center"><img class="profile-pic" src="https://twirpz.files.wordpress.com/2015/06/twitter-avi-gender-balanced-figure.png" width="100"></div>
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Username</div>
                            <div class="item-content load-username"></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Name</div>
                            <div class="item-content load-real-name"></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">E-mail</div>
                            <div class="item-content load-email"></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">H/P number</div>
                            <div class="item-content load-phone-no"></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Gender</div>
                            <div class="item-content load-gender"></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Birthday</div>
                            <div class="item-content load-birthday"></div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">Address</div>
                            <div class="item-input">
                                <input type="text" placeholder="Address line 1">
                                <input type="text" placeholder="Address line 2">
                                <input type="text" placeholder="Address line 3">
                            </div>
                            <div class="item-title label">Postcode</div>
                            <div class="item-input">
                                <input type="number" placeholder="Postcode">
                            </div>
                            <div class="item-title label">City</div>
                            <div class="item-input">
                                <input type="text" placeholder="City">
                            </div>
                            <div class="item-title label">State</div>
                            <div class="item-input">
                                <input type="text" placeholder="State">
                            </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
